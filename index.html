<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrew - Absensi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            transition: all 0.5s ease-in-out;
        }
        .hidden-form {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            position: absolute;
        }
        .visible-form {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            position: static;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Ecrew</h1>
            <p class="text-gray-500">PT. Transwisata Prima Aviation</p>
        </header>

        <main class="bg-white rounded-2xl shadow-xl p-6 md:p-8 relative overflow-hidden">
            
            <!-- Check-in Form -->
            <div id="checkin-form" class="form-container visible-form">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Formulir Absen Masuk</h2>
                <div class="space-y-4">
                    <input type="text" id="name" placeholder="Nama Lengkap" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" id="email" placeholder="Email Valid" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="division" placeholder="Divisi" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="position" placeholder="Jabatan" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <select id="duty" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="">Pilih Duty As</option>
                        <option value="Director">Director</option>
                        <option value="Safety, Quality & Security Manager">Safety, Quality & Security Manager</option>
                        <option value="Operation Manager">Operation Manager</option>
                        <option value="Maintenance Manager">Maintenance Manager</option>
                        <option value="Chief Pilot Fixed Wing">Chief Pilot Fixed Wing</option>
                        <option value="Chief Pilot Rotary Wing">Chief Pilot Rotary Wing</option>
                        <option value="Chief Flight Support">Chief Flight Support</option>
                        <option value="Chief Inspector">Chief Inspector</option>
                        <option value="Chief Engineer">Chief Engineer</option>
                        <option value="Chief Finance, Accounting & Staf">Chief Finance, Accounting & Staf</option>
                        <option value="Chief Engineering">Chief Engineering</option>
                        <option value="Pilot in Command">Pilot in Command</option>
                        <option value="Second in Command">Second in Command</option>
                        <option value="Ground Instructor">Ground Instructor</option>
                        <option value="Flight Instructor">Flight Instructor</option>
                        <option value="Company Check Pilot">Company Check Pilot</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Line Pilot">Line Pilot</option>
                        <option value="Cabin Service">Cabin Service</option>
                        <option value="Student">Student</option>
                        <option value="Flight Support">Flight Support</option>
                        <option value="Ground Support">Ground Support</option>
                        <option value="Technical Representative">Technical Representative</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Staff">Staff</option>
                        <option value="Logistic">Logistic</option>
                        <option value="Aviation Security">Aviation Security</option>
                        <option value="Driver">Driver</option>
                    </select>

                    <select id="work-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="">Pilih Tipe Pekerjaan</option>
                        <option value="Office Hour">Office Hour</option>
                        <option value="Standby Flight">Standby Flight</option>
                        <option value="Standby on Call">Standby on Call</option>
                        <option value="Pos One Gate">Pos One Gate</option>
                        <option value="Day Off">Day Off</option>
                        <option value="Day Off 7 Consecutive Days for Pilot">Day Off 7 Consecutive Days for Pilot</option>
                        <option value="Flight Duty VIP">Flight Duty VIP</option>
                        <option value="Ferry Flight">Ferry Flight</option>
                        <option value="PPC Simulator">PPC Simulator</option>
                        <option value="PPC Aircraft">PPC Aircraft</option>
                        <option value="Test Flight">Test Flight</option>
                        <option value="Ground Run">Ground Run</option>
                        <option value="Recurrent Training">Recurrent Training</option>
                        <option value="Recency Flight">Recency Flight</option>
                        <option value="Meeting Out of Office">Meeting Out of Office</option>
                        <option value="Medical Examination">Medical Examination</option>
                        <option value="Annual Leave">Annual Leave</option>
                        <option value="Sick">Sick</option>
                        <option value="Technical Representative">Technical Representative</option>
                        <option value="Aviation Security">Aviation Security</option>
                        <option value="Over Time">Over Time</option>
                    </select>
                    
                    <div class="text-center">
                        <button id="take-checkin-photo-btn" class="w-full bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-camera"></i>
                            <span>Ambil Foto Masuk</span>
                        </button>
                        <img id="checkin-photo-preview" src="" class="mt-2 rounded-lg hidden max-w-xs mx-auto" alt="Preview Foto Masuk">
                    </div>

                    <div id="late-reason-container" class="hidden">
                        <textarea id="late-reason" placeholder="Alasan Terlambat" rows="3" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                    </div>

                    <button id="checkin-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Absen Masuk</span>
                    </button>
                </div>
            </div>

            <!-- Checkout Form -->
            <div id="checkout-form" class="form-container hidden-form">
                <div class="text-center">
                    <h2 class="text-xl font-semibold text-gray-700">Anda Sudah Absen Masuk</h2>
                    <p id="checkin-time-display" class="text-gray-500 mt-1"></p>
                    <p id="checkin-status-display" class="font-medium mt-1"></p>
                </div>
                <div class="mt-6 space-y-4">
                    <textarea id="work-remark" placeholder="Remark pekerjaan hari ini" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    
                    <div class="text-center">
                        <button id="take-checkout-photo-btn" class="w-full bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-briefcase"></i>
                            <span>Foto Pekerjaan Hari Ini</span>
                        </button>
                        <img id="checkout-photo-preview" src="" class="mt-2 rounded-lg hidden max-w-xs mx-auto" alt="Preview Foto Pekerjaan">
                    </div>

                    <button id="checkout-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors flex items-center justify-center gap-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Absen Pulang</span>
                    </button>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loader-overlay" class="absolute inset-0 bg-white bg-opacity-80 flex-col items-center justify-center hidden">
                <div class="loader w-12 h-12 rounded-full border-4 border-gray-200"></div>
                <p id="loader-text" class="mt-4 text-gray-600 font-medium">Memproses...</p>
            </div>

            <!-- Hidden elements for photo capture -->
            <input type="file" id="photo-input" accept="image/*" class="hidden">
            <video id="video" playsinline class="hidden"></video>
            <canvas id="canvas" class="hidden"></canvas>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
            const SCRIPT_URL = ""; 

            // --- DOM ELEMENTS ---
            const checkinForm = document.getElementById('checkin-form');
            const checkoutForm = document.getElementById('checkout-form');
            const loaderOverlay = document.getElementById('loader-overlay');
            const loaderText = document.getElementById('loader-text');

            // Form Inputs
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const divisionInput = document.getElementById('division');
            const positionInput = document.getElementById('position');
            const dutyInput = document.getElementById('duty');
            const workTypeInput = document.getElementById('work-type');
            
            // Photo Elements
            const photoInput = document.getElementById('photo-input');
            let currentPhotoType = null; // 'checkin' or 'checkout'
            const checkinPhotoPreview = document.getElementById('checkin-photo-preview');
            const checkoutPhotoPreview = document.getElementById('checkout-photo-preview');
            let checkinPhotoData = null;
            let checkoutPhotoData = null;

            // Buttons
            const takeCheckinPhotoBtn = document.getElementById('take-checkin-photo-btn');
            const takeCheckoutPhotoBtn = document.getElementById('take-checkout-photo-btn');
            const checkinBtn = document.getElementById('checkin-btn');
            const checkoutBtn = document.getElementById('checkout-btn');

            // Late Reason
            const lateReasonContainer = document.getElementById('late-reason-container');
            const lateReasonInput = document.getElementById('late-reason');

            // Checkout Display
            const checkinTimeDisplay = document.getElementById('checkin-time-display');
            const checkinStatusDisplay = document.getElementById('checkin-status-display');

            // --- STATE MANAGEMENT ---
            let checkinData = null;

            // --- EVENT LISTENERS ---
            takeCheckinPhotoBtn.addEventListener('click', () => {
                currentPhotoType = 'checkin';
                // Add capture attribute to force camera usage for check-in
                photoInput.setAttribute('capture', 'user');
                photoInput.click();
            });

            takeCheckoutPhotoBtn.addEventListener('click', () => {
                currentPhotoType = 'checkout';
                // Remove capture attribute to allow gallery selection for work photo
                photoInput.removeAttribute('capture');
                photoInput.click();
            });

            photoInput.addEventListener('change', handlePhotoTaken);
            checkinBtn.addEventListener('click', handleCheckin);
            checkoutBtn.addEventListener('click', handleCheckout);

            // --- FUNCTIONS ---

            function handlePhotoTaken(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64String = e.target.result;
                    if (currentPhotoType === 'checkin') {
                        checkinPhotoData = base64String;
                        checkinPhotoPreview.src = base64String;
                        checkinPhotoPreview.classList.remove('hidden');
                        takeCheckinPhotoBtn.querySelector('span').textContent = 'Foto Diambil';
                        takeCheckinPhotoBtn.classList.remove('bg-gray-200');
                        takeCheckinPhotoBtn.classList.add('bg-green-200', 'text-green-800');
                    } else if (currentPhotoType === 'checkout') {
                        checkoutPhotoData = base64String;
                        checkoutPhotoPreview.src = base64String;
                        checkoutPhotoPreview.classList.remove('hidden');
                        takeCheckoutPhotoBtn.querySelector('span').textContent = 'Foto Diambil';
                        takeCheckoutPhotoBtn.classList.remove('bg-gray-200');
                        takeCheckoutPhotoBtn.classList.add('bg-green-200', 'text-green-800');
                    }
                };
                reader.readAsDataURL(file);
                
                // Reset the input value to allow taking the same picture again if needed
                event.target.value = '';
            }

            function getGeolocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject('Geolocation tidak didukung oleh browser ini.');
                    } else {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                resolve(`${position.coords.latitude}, ${position.coords.longitude}`);
                            },
                            () => {
                                reject('Tidak dapat mengambil lokasi. Pastikan izin lokasi telah diberikan.');
                            }
                        );
                    }
                });
            }

            function showLoader(text) {
                loaderText.textContent = text;
                loaderOverlay.classList.remove('hidden');
                loaderOverlay.classList.add('flex');
            }

            function hideLoader() {
                loaderOverlay.classList.add('hidden');
                loaderOverlay.classList.remove('flex');
            }

            function showAlert(message, isError = false) {
                alert(message); // Simple alert, can be replaced with a custom modal
            }

            function validateCheckinForm() {
                if (!nameInput.value || !emailInput.value || !divisionInput.value || !positionInput.value || !dutyInput.value || !workTypeInput.value) {
                    showAlert('Semua kolom data diri harus diisi.', true);
                    return false;
                }
                if (!/^\S+@\S+\.\S+$/.test(emailInput.value)) {
                    showAlert('Format email tidak valid.', true);
                    return false;
                }
                if (!checkinPhotoData) {
                    showAlert('Foto masuk wajib diambil.', true);
                    return false;
                }
                return true;
            }

            async function handleCheckin() {
                if (!validateCheckinForm()) return;
                
                if (SCRIPT_URL === "") {
                    showAlert("Harap konfigurasikan URL Google Apps Script terlebih dahulu di dalam kode.", true);
                    return;
                }

                showLoader('Mengambil lokasi...');
                let location;
                try {
                    location = await getGeolocation();
                } catch (error) {
                    hideLoader();
                    showAlert(error, true);
                    return;
                }

                const now = new Date();
                const checkinTime = now.toISOString();
                const checkinHour = now.getHours();
                const checkinMinute = now.getMinutes();

                let checkinStatus = "Terima Kasih Anda Telah Absen Tepat Waktu";
                let isLate = false;

                if (checkinHour > 9 || (checkinHour === 9 && checkinMinute > 0)) {
                    checkinStatus = "Anda Terlambat Absen";
                    isLate = true;
                }

                if (isLate && !lateReasonInput.value) {
                    hideLoader();
                    lateReasonContainer.classList.remove('hidden');
                    showAlert('Anda terlambat, mohon isi alasan keterlambatan.', true);
                    return;
                }

                showLoader('Mengirim data absen masuk...');

                const data = {
                    action: 'checkin',
                    checkinPhoto: checkinPhotoData.split(',')[1],
                    checkinLocation: location,
                    date: now.toLocaleDateString('id-ID'),
                    name: nameInput.value,
                    email: emailInput.value,
                    division: divisionInput.value,
                    position: positionInput.value,
                    dutyAs: dutyInput.value,
                    workType: workTypeInput.value,
                    attendanceStatus: 'On Working',
                    checkinDateTime: checkinTime,
                    checkinStatus: checkinStatus,
                    lateReason: lateReasonInput.value || ''
                };
                
                checkinData = data; // Store for checkout

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                        redirect: 'follow'
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        localStorage.setItem('ecrewCheckinData', JSON.stringify(checkinData));
                        switchToCheckoutView();
                    } else {
                        throw new Error(result.message || 'Terjadi kesalahan saat mengirim data.');
                    }
                } catch (error) {
                    showAlert(`Error: ${error.message}`, true);
                } finally {
                    hideLoader();
                }
            }

            function switchToCheckoutView() {
                checkinForm.classList.remove('visible-form');
                checkinForm.classList.add('hidden-form');
                
                checkoutForm.classList.remove('hidden-form');
                checkoutForm.classList.add('visible-form');

                const checkinDate = new Date(checkinData.checkinDateTime);
                checkinTimeDisplay.textContent = `Masuk pada: ${checkinDate.toLocaleTimeString('id-ID')}`;
                checkinStatusDisplay.textContent = checkinData.checkinStatus;
                checkinStatusDisplay.className = checkinData.checkinStatus.includes('Terlambat') ? 'font-medium mt-1 text-red-500' : 'font-medium mt-1 text-green-500';
            }

            async function handleCheckout() {
                const workRemark = document.getElementById('work-remark').value;
                if (!workRemark || !checkoutPhotoData) {
                    showAlert('Remark pekerjaan dan foto pekerjaan wajib diisi sebelum absen pulang.', true);
                    return;
                }

                showLoader('Mengambil lokasi pulang...');
                let location;
                try {
                    location = await getGeolocation();
                } catch (error) {
                    hideLoader();
                    showAlert(error, true);
                    return;
                }

                showLoader('Menghitung waktu kerja & mengirim data...');

                const now = new Date();
                const checkoutTime = now.toISOString();
                const checkoutHour = now.getHours();
                const checkoutMinute = now.getMinutes();

                let checkoutStatus = "Anda Pulang tepat Waktu";
                if (checkoutHour < 17) {
                    checkoutStatus = "Anda Pulang Sebelum waktunya";
                } else if (checkoutHour > 17 || (checkoutHour === 17 && checkoutMinute > 30)) {
                    checkoutStatus = "Waktu Kerja Melebihi";
                }

                const checkinDate = new Date(checkinData.checkinDateTime);
                const totalWorkMillis = now - checkinDate;
                const hours = Math.floor(totalWorkMillis / 3600000);
                const minutes = Math.floor((totalWorkMillis % 3600000) / 60000);
                const seconds = Math.floor(((totalWorkMillis % 3600000) % 60000) / 1000);
                const totalWorkTime = `${hours} jam, ${minutes} menit, ${seconds} detik`;

                let totalOvertime = '0 jam, 0 menit';
                if (checkoutStatus === "Waktu Kerja Melebihi") {
                    const fiveThirtyPM = new Date(now);
                    fiveThirtyPM.setHours(17, 30, 0, 0);
                    const overtimeMillis = now - fiveThirtyPM;
                    if (overtimeMillis > 0) {
                        const otHours = Math.floor(overtimeMillis / 3600000);
                        const otMinutes = Math.floor((overtimeMillis % 3600000) / 60000);
                        totalOvertime = `${otHours} jam, ${otMinutes} menit`;
                    }
                }

                const data = {
                    action: 'checkout',
                    email: checkinData.email,
                    date: checkinData.date,
                    checkoutLocation: location,
                    attendanceStatus: 'Pulang',
                    checkoutDateTime: checkoutTime,
                    checkoutStatus: checkoutStatus,
                    totalOvertime: totalOvertime,
                    totalWorkTime: totalWorkTime,
                    workRemark: workRemark,
                    workPhoto: checkoutPhotoData.split(',')[1]
                };

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                        redirect: 'follow'
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        localStorage.removeItem('ecrewCheckinData');
                        showAlert('Terima kasih, Anda telah berhasil absen pulang.');
                        setTimeout(() => window.location.reload(), 2000);
                    } else {
                        throw new Error(result.message || 'Terjadi kesalahan saat update data.');
                    }
                } catch (error) {
                    showAlert(`Error: ${error.message}`, true);
                } finally {
                    hideLoader();
                }
            }
            
            // Function to check for existing check-in data on page load
            function checkForExistingSession() {
                const savedData = localStorage.getItem('ecrewCheckinData');
                if (savedData) {
                    checkinData = JSON.parse(savedData);
                    // Check if the saved data is from today
                    const savedDate = new Date(checkinData.checkinDateTime).toLocaleDateString('id-ID');
                    const todayDate = new Date().toLocaleDateString('id-ID');
                    if (savedDate === todayDate) {
                        // Populate form with saved data to maintain state
                        nameInput.value = checkinData.name;
                        emailInput.value = checkinData.email;
                        divisionInput.value = checkinData.division;
                        positionInput.value = checkinData.position;
                        dutyInput.value = checkinData.dutyAs;
                        workTypeInput.value = checkinData.workType;
                        
                        // Disable inputs
                        [nameInput, emailInput, divisionInput, positionInput, dutyInput, workTypeInput].forEach(input => input.disabled = true);

                        switchToCheckoutView();
                    } else {
                        // Clear old data from yesterday
                        localStorage.removeItem('ecrewCheckinData');
                    }
                }
            }

            checkForExistingSession();
        });
    </script>
</body>
</html>
