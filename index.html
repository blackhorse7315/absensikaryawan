<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrew - Absensi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background-color: #1E3A8A; /* Dark Blue */
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #1C3473;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #D1D5DB; /* Gray */
            color: #1F2937;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-secondary:hover {
            background-color: #9CA3AF;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <!-- Login Screen -->
        <div id="login-screen" class="glassmorphism p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-8">
                <img src="https://placehold.co/150x50/1E3A8A/FFFFFF?text=ECREW" alt="Ecrew Logo" class="mx-auto mb-4 rounded">
                <h1 class="text-2xl font-bold text-white">PT. Transwisata Prima Aviation</h1>
                <p class="text-slate-300">Sistem Absensi Karyawan</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block mb-2 text-sm font-medium text-slate-300">Email</label>
                    <input type="email" id="email" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="nama@perusahaan.com" required>
                </div>
                <button type="submit" class="w-full btn-primary font-bold py-3 px-4 rounded-lg shadow-md">Login</button>
            </form>
        </div>

        <!-- Main App Screen -->
        <div id="app-screen" class="hidden">
            <div class="text-center mb-6">
                <h1 id="greeting" class="text-3xl font-bold">Selamat Pagi, Nama</h1>
                <p id="current-date" class="text-slate-400 text-lg"></p>
                <p id="current-time" class="text-slate-200 text-4xl font-bold mt-2"></p>
            </div>

            <div class="glassmorphism p-6 rounded-2xl shadow-lg space-y-6">
                <!-- User Info -->
                <div id="user-info-card" class="text-center">
                    <p class="font-semibold text-xl" id="user-name"></p>
                    <p class="text-slate-300" id="user-position"></p>
                    <p class="text-slate-400 text-sm" id="user-division"></p>
                </div>

                <!-- Check-in Section -->
                <div id="check-in-section">
                    <button id="check-in-btn" class="w-full btn-primary font-bold py-4 px-4 rounded-lg text-xl shadow-lg flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        Absen Masuk
                    </button>
                </div>

                <!-- On Working Section -->
                <div id="on-working-section" class="hidden space-y-4">
                     <div class="bg-green-900/50 border border-green-700 text-green-200 px-4 py-3 rounded-lg text-center">
                        <p class="font-bold">Status: On Working</p>
                        <p class="text-sm" id="check-in-time-status"></p>
                        <p class="text-sm font-bold mt-1" id="check-in-status-message"></p>
                    </div>

                    <!-- Late Reason Form -->
                    <div id="late-reason-section" class="hidden space-y-2">
                         <label for="late-reason" class="block text-sm font-medium text-slate-300">Alasan Terlambat</label>
                         <textarea id="late-reason" rows="3" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Jelaskan alasan keterlambatan Anda..."></textarea>
                    </div>

                    <!-- Work Remark Form -->
                    <div id="work-remark-section" class="space-y-4">
                        <div>
                            <label for="work-remark" class="block mb-2 text-sm font-medium text-slate-300">Remark Pekerjaan Hari Ini</label>
                            <textarea id="work-remark" rows="4" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Tuliskan ringkasan pekerjaan Anda hari ini..."></textarea>
                        </div>
                        <div>
                            <label for="work-photo" class="block mb-2 text-sm font-medium text-slate-300">Foto Pekerjaan Hari Ini</label>
                            <input type="file" id="work-photo" accept="image/*" class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-900/50 file:text-blue-200 hover:file:bg-blue-800/50">
                        </div>
                    </div>

                    <button id="check-out-btn" class="w-full btn-secondary font-bold py-4 px-4 rounded-lg text-xl shadow-lg flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        Absen Pulang
                    </button>
                </div>

                <!-- Summary Section -->
                <div id="summary-section" class="hidden space-y-3 text-center">
                    <h2 class="text-xl font-bold">Ringkasan Kerja Hari Ini</h2>
                    <div class="bg-slate-800 p-4 rounded-lg">
                        <p class="text-slate-400">Status Pulang</p>
                        <p id="summary-status-pulang" class="text-lg font-semibold"></p>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg">
                        <p class="text-slate-400">Total Jam Kerja</p>
                        <p id="summary-total-worktime" class="text-lg font-semibold"></p>
                    </div>
                    <div id="summary-overtime-card" class="hidden bg-slate-800 p-4 rounded-lg">
                        <p class="text-slate-400">Total Overtime</p>
                        <p id="summary-total-overtime" class="text-lg font-semibold"></p>
                    </div>
                    <button id="reset-btn" class="w-full btn-primary font-bold py-3 px-4 rounded-lg mt-4">Selesai & Kembali</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for check-in photo -->
    <input type="file" id="check-in-photo" class="hidden" accept="image/*" capture="user">
    
    <!-- Modal for messages -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-slate-800 rounded-2xl p-8 shadow-lg text-center max-w-sm w-full">
            <p id="modal-message" class="text-lg mb-6"></p>
            <button id="modal-close-btn" class="btn-primary font-bold py-2 px-6 rounded-lg">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const loginScreen = document.getElementById('login-screen');
            const appScreen = document.getElementById('app-screen');
            const loginForm = document.getElementById('login-form');
            const greeting = document.getElementById('greeting');
            const currentDateEl = document.getElementById('current-date');
            const currentTimeEl = document.getElementById('current-time');
            const userInfo = {
                name: document.getElementById('user-name'),
                position: document.getElementById('user-position'),
                division: document.getElementById('user-division'),
            };
            const checkInSection = document.getElementById('check-in-section');
            const onWorkingSection = document.getElementById('on-working-section');
            const summarySection = document.getElementById('summary-section');
            const checkInBtn = document.getElementById('check-in-btn');
            const checkOutBtn = document.getElementById('check-out-btn');
            const resetBtn = document.getElementById('reset-btn');
            const checkInStatusMessage = document.getElementById('check-in-status-message');
            const checkInTimeStatus = document.getElementById('check-in-time-status');
            const lateReasonSection = document.getElementById('late-reason-section');
            const summaryStatusPulang = document.getElementById('summary-status-pulang');
            const summaryTotalWorktime = document.getElementById('summary-total-worktime');
            const summaryOvertimeCard = document.getElementById('summary-overtime-card');
            const summaryTotalOvertime = document.getElementById('summary-total-overtime');
            const checkInPhotoInput = document.getElementById('check-in-photo');
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            // --- APP STATE ---
            let appState = {
                loggedInUser: null,
                attendanceData: {
                    fotoMasuk: null,
                    locationMasuk: null,
                    locationPulang: null,
                    dateMasuk: null,
                    name: null,
                    email: null,
                    division: null,
                    position: null,
                    dutyAs: 'On Duty', // Example data
                    typeOfWork: 'WFO', // Example data
                    statusAbsen: null,
                    absenMasuk: null,
                    statusMasuk: null,
                    alasanTerlambat: null,
                    absenPulang: null,
                    statusPulang: null,
                    totalOvertime: null,
                    totalWorktime: null,
                    remarkPekerjaan: null,
                    fotoPekerjaan: null,
                }
            };

            // --- MOCK USER DATABASE ---
            const users = {
                'crunkbolcow@gmail.com': {
                    name: 'Budi Santoso',
                    division: 'Flight Operations',
                    position: 'Pilot'
                }
            };

            // --- FUNCTIONS ---

            // Function to show a modal message
            function showModal(message) {
                modalMessage.textContent = message;
                modal.classList.remove('hidden');
            }
            
            modalCloseBtn.addEventListener('click', () => modal.classList.add('hidden'));

            // Update clock and date
            function updateDateTime() {
                const now = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                currentDateEl.textContent = now.toLocaleDateString('id-ID', optionsDate);
                currentTimeEl.textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                
                const hours = now.getHours();
                if (hours < 12) {
                    greeting.textContent = `Selamat Pagi, ${appState.loggedInUser?.name || ''}`;
                } else if (hours < 15) {
                    greeting.textContent = `Selamat Siang, ${appState.loggedInUser?.name || ''}`;
                } else if (hours < 18) {
                    greeting.textContent = `Selamat Sore, ${appState.loggedInUser?.name || ''}`;
                } else {
                    greeting.textContent = `Selamat Malam, ${appState.loggedInUser?.name || ''}`;
                }
            }

            // Get user location
            function getLocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject('Geolocation is not supported by your browser.');
                    } else {
                        navigator.geolocation.getCurrentPosition(
                            (position) => resolve(`${position.coords.latitude}, ${position.coords.longitude}`),
                            () => reject('Unable to retrieve your location.')
                        );
                    }
                });
            }

            // Format duration from milliseconds to HH:MM:SS
            function formatDuration(ms) {
                if (ms < 0) ms = 0;
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            // Update UI based on state
            function renderUI() {
                if (appState.loggedInUser) {
                    loginScreen.classList.add('hidden');
                    appScreen.classList.remove('hidden');
                    
                    userInfo.name.textContent = appState.loggedInUser.name;
                    userInfo.position.textContent = appState.loggedInUser.position;
                    userInfo.division.textContent = appState.loggedInUser.division;

                    const hasCheckedIn = !!appState.attendanceData.absenMasuk;
                    const hasCheckedOut = !!appState.attendanceData.absenPulang;

                    checkInSection.classList.toggle('hidden', hasCheckedIn);
                    onWorkingSection.classList.toggle('hidden', !hasCheckedIn || hasCheckedOut);
                    summarySection.classList.toggle('hidden', !hasCheckedOut);
                    
                    if (hasCheckedIn && !hasCheckedOut) {
                        userInfo.name.classList.add('hidden');
                        userInfo.position.classList.add('hidden');
                        userInfo.division.classList.add('hidden');
                    } else {
                         userInfo.name.classList.remove('hidden');
                        userInfo.position.classList.remove('hidden');
                        userInfo.division.classList.remove('hidden');
                    }


                } else {
                    loginScreen.classList.remove('hidden');
                    appScreen.classList.add('hidden');
                }
            }

            // Handle Login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                if (users[email]) {
                    appState.loggedInUser = users[email];
                    // Populate initial data
                    appState.attendanceData.name = users[email].name;
                    appState.attendanceData.email = email;
                    appState.attendanceData.division = users[email].division;
                    appState.attendanceData.position = users[email].position;
                    renderUI();
                } else {
                    showModal('Email tidak terdaftar. Silakan gunakan email demo: demo@transwisata.com');
                }
            });

            // Handle Check-in
            checkInBtn.addEventListener('click', () => {
                checkInPhotoInput.click();
            });

            checkInPhotoInput.addEventListener('change', async (event) => {
                 if (event.target.files && event.target.files[0]) {
                    checkInBtn.disabled = true;
                    checkInBtn.textContent = 'Memproses...';

                    try {
                        const location = await getLocation();
                        const now = new Date();
                        
                        // Logic for check-in status
                        const checkInTime = now.getHours() * 60 + now.getMinutes();
                        const lateThreshold = 9 * 60; // 09:00
                        
                        let statusMasuk;
                        if (checkInTime > lateThreshold) {
                            statusMasuk = 'Anda Terlambat Absen';
                            lateReasonSection.classList.remove('hidden');
                        } else {
                            statusMasuk = 'Terima Kasih Anda Telah Absen Tepat Waktu';
                            lateReasonSection.classList.add('hidden');
                        }

                        // Update state
                        appState.attendanceData.absenMasuk = now;
                        appState.attendanceData.dateMasuk = now.toLocaleDateString('id-ID');
                        appState.attendanceData.fotoMasuk = event.target.files[0].name; // In real app, upload and get URL
                        appState.attendanceData.locationMasuk = location;
                        appState.attendanceData.statusMasuk = statusMasuk;
                        appState.attendanceData.statusAbsen = 'On Working';

                        // Update UI
                        checkInStatusMessage.textContent = statusMasuk;
                        checkInTimeStatus.textContent = `Absen Masuk: ${now.toLocaleString('id-ID')}`;
                        
                        console.log("--- DATA ABSEN MASUK (to be sent to spreadsheet) ---", appState.attendanceData);
                        showModal("Absen masuk berhasil!");
                        renderUI();

                    } catch (error) {
                        showModal(`Error: ${error}`);
                    } finally {
                        checkInBtn.disabled = false;
                        checkInBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg> Absen Masuk';
                    }
                }
            });

            // Handle Check-out
            checkOutBtn.addEventListener('click', async () => {
                const workRemark = document.getElementById('work-remark').value;
                const workPhoto = document.getElementById('work-photo').files[0];

                if (!workRemark || !workPhoto) {
                    showModal('Harap isi Remark dan Foto Pekerjaan sebelum absen pulang.');
                    return;
                }

                checkOutBtn.disabled = true;
                checkOutBtn.textContent = 'Memproses...';

                try {
                    const location = await getLocation();
                    const now = new Date();
                    const checkInTime = appState.attendanceData.absenMasuk;

                    // Logic for check-out status
                    const checkOutHour = now.getHours();
                    let statusPulang;
                    if (checkOutHour < 17) {
                        statusPulang = 'Anda Pulang Sebelum waktunya';
                    } else if (checkOutHour === 17 && now.getMinutes() <= 30) {
                        statusPulang = 'Anda Pulang tepat Waktu';
                    } else {
                        statusPulang = 'Waktu Kerja Melebihi';
                    }

                    // Calculate worktime and overtime
                    const totalWorktimeMs = now - checkInTime;
                    const totalWorktime = formatDuration(totalWorktimeMs);

                    let totalOvertime = '00:00:00';
                    const overtimeThreshold = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 30, 0);
                    if (now > overtimeThreshold) {
                        const overtimeMs = now - overtimeThreshold;
                        totalOvertime = formatDuration(overtimeMs);
                        summaryOvertimeCard.classList.remove('hidden');
                    } else {
                        summaryOvertimeCard.classList.add('hidden');
                    }

                    // Update state
                    appState.attendanceData.absenPulang = now;
                    appState.attendanceData.locationPulang = location;
                    appState.attendanceData.statusPulang = statusPulang;
                    appState.attendanceData.totalWorktime = totalWorktime;
                    appState.attendanceData.totalOvertime = totalOvertime;
                    appState.attendanceData.remarkPekerjaan = workRemark;
                    appState.attendanceData.fotoPekerjaan = workPhoto.name; // In real app, upload and get URL
                    appState.attendanceData.statusAbsen = 'Pulang';
                    if (lateReasonSection.classList.contains('hidden') === false) {
                        appState.attendanceData.alasanTerlambat = document.getElementById('late-reason').value;
                    }

                    // Update summary UI
                    summaryStatusPulang.textContent = statusPulang;
                    summaryTotalWorktime.textContent = totalWorktime;
                    summaryTotalOvertime.textContent = totalOvertime;
                    
                    console.log("--- DATA ABSEN PULANG (to be sent to spreadsheet) ---", appState.attendanceData);
                    showModal("Absen pulang berhasil!");
                    renderUI();

                } catch (error) {
                    showModal(`Error: ${error}`);
                } finally {
                    checkOutBtn.disabled = false;
                    checkOutBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg> Absen Pulang';
                }
            });

            // Handle Reset for next day
            resetBtn.addEventListener('click', () => {
                // Reset attendance data but keep user logged in
                const loggedInUser = appState.loggedInUser;
                appState = {
                    loggedInUser: loggedInUser,
                    attendanceData: {
                        ...appState.attendanceData, // keep user details
                        fotoMasuk: null,
                        locationMasuk: null,
                        locationPulang: null,
                        dateMasuk: null,
                        statusAbsen: null,
                        absenMasuk: null,
                        statusMasuk: null,
                        alasanTerlambat: null,
                        absenPulang: null,
                        statusPulang: null,
                        totalOvertime: null,
                        totalWorktime: null,
                        remarkPekerjaan: null,
                        fotoPekerjaan: null,
                    }
                };
                // Clear form fields
                document.getElementById('late-reason').value = '';
                document.getElementById('work-remark').value = '';
                document.getElementById('work-photo').value = '';
                renderUI();
            });


            // --- INITIALIZATION ---
            setInterval(updateDateTime, 1000);
            renderUI();
        });
    </script>
</body>
</html>
